<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearResult()">C</button>
      <button class="but" onclick="appendOperator('/')">/</button>
      <button class="but" onclick="appendOperator('*')">*</button>
      <button class="but" onclick="appendOperator('-')">-</button>
      <button class="but" onclick="appendOperator('+')">+</button>
      <button class="but" onclick="appendNumber('9')">9</button>
      <button class="but" onclick="appendNumber('8')">8</button>
      <button class="but" onclick="appendNumber('7')">7</button>
      <button class="but" onclick="appendNumber('6')">6</button>
      <button class="but" onclick="appendNumber('5')">5</button>
      <button class="but" onclick="appendNumber('4')">4</button>
      <button class="but" onclick="appendNumber('3')">3</button>
      <button class="but" onclick="appendNumber('2')">2</button>
      <button class="but" onclick="appendNumber('1')">1</button>
      <button class="but" onclick="appendNumber('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
